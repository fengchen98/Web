<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type) {
            var username=jQuery("#username");
            var password=jQuery("#password");
            var password2=jQuery("#password2");
            if (type==2){
                if (confirm("确认要删除吗？")){
                    username.val("");
                    password.val("");
                    password2.val("");
                }
                return false;
            }

            //1.非空校验
            if (username.val().trim()==""){
                alert("请先输入用户名");
                username.focus();
                return false;
            }
            if (password.val().trim()==""){
                alert("请先输入用户名");
                password.focus();
                return false;
            }if (password2.val().trim()==""){
                alert("请先输入用户名");
                password2.focus();
                return false;
            }
            if (password.val().trim()!=password2.val().trim()){
                alert("两次密码输入不一致，请重新输入！");
                password2.focus();
                return false;
            }
            //2.使用ajax请求后端
            jQuery.getJSON(
                "reg",{"username":username.val(),"password":password.val()},
                function (data) {
                    if (data!=null && data.succ==1){
                        alert("注册成功！！！");
                    }else {
                        alert("注册失败"+data.msg);
                    }
                }
            );
        }
    </script>
</head>
<body>
<div style="margin-top: 70px;text-align:center">
    <h1>注册</h1>
    &nbsp;&nbsp;用户名&nbsp;：<input id="username" name="username" type="text"><p></p>
    &nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;码&nbsp;：<input id="password" name="password" type="password"><p></p>
    确认密码：<input id="password2" name="password2" type="password"><p></p>
    <input type="button" value=" 提 交 " onclick="mysub(1)">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value=" 清 除 " onclick="mysub(2)">
</div>
</body>
</html>
