<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加法计算器</title>
    <script>
        function f(type) {
            var inputNum1 = document.getElementById("num1");
            var inputNum2 = document.getElementById("num2");
            if (type==1){
                if(inputNum1.value==""){
                    alert("请先输入数字1");
                    return false;
                }
                if(inputNum2.value==""){
                    alert("请先输入数字2");
                    return false;
                }
                var sum=parseInt(inputNum1.value)+parseInt(inputNum2.value);
                document.getElementById("resultDiv").innerHTML="<h2>最终执行结果：<strong style='color: red;'>"+sum+"</strong></h2>";

            }else if(type==2){
                if(inputNum1.value==""){
                    alert("请先输入数字1");
                    return false;
                }
                if(inputNum2.value==""){
                    alert("请先输入数字2");
                    return false;
                }
                var sub=parseInt(inputNum1.value)-parseInt(inputNum2.value);
                document.getElementById("resultDiv").innerHTML="<h2>最终执行结果：<strong style='color: red;'>"+sub+"</strong></h2>";
            }else if (type==3){
                if (confirm("是否确认清除？")){
                    inputNum1.value = "";
                    inputNum2.value = "";
                    document.getElementById("resultDiv").innerHTML = "";
                }

            }

        }
    </script>
</head>
<body>
<div style="text-align: center;margin-top: 100px">
    <h1>加法计算器</h1>
    数字1：<input id="num1" placeholder="请输入数字1" type="number">
    数字2：<input id="num2" placeholder="请输入数字2" type="number">
</div>
<div style="text-align: center;margin-top:20px" >
    <input type="button" value="计算加法" onclick="f(1)">&nbsp;&nbsp;&nbsp;
    <input type="button" value="计算减法" onclick="f(2)">&nbsp;&nbsp;&nbsp;
    <input type="button" value="清空" onclick="f(3)">
</div>
<div id="resultDiv" style="margin-top: 50px;text-align: center">

</div>
</body>
</html>
